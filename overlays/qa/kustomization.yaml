apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../bgd-base
namePrefix: qa-
commonLabels:
  environment: qa

patches:
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/env/0/value
        value: green
    target:
      group: apps
      version: v1
      kind: Deployment
      name: bgd
